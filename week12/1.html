<script>
  // 只有调用po的时候才会触发钩子函数
  let obj = {
    a: 1,
    b: 2
  }
  let po = new Proxy(obj, {
    set (obj, prop, val) {
      console.log(obj, prop, val)
    }
  })
</script>
